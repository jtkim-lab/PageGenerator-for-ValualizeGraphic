<script>

function changePosition(img)
{
var fromTop = window.pageYOffset || document.documentElement.scrollTop;
var heightHeadline = document.getElementById("headline").clientHeight;
var pos = fromTop-heightHeadline;

var temp = document.getElementById(img).src;
var arr = temp.split("Thumb_");

document.getElementById("preview").src="images/" + arr[1];

if (pos > 0)
document.getElementById("preview").style.marginTop=pos+"px";
else
document.getElementById("preview").style.marginTop="0px";
}

</script>
